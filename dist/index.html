<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>MyCloud | Home</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header_left">
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__list-link" href="#">Головна</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__list-link has-subnav" href="#">Статті</a>
                                <ul class="subnav">
                                    <li>
                                        <a class="subnav__link" href="#">Створення сайтів</a>
                                    </li>
                                    <li>
                                        <a class="subnav__link" href="#">Інтернет маркетинг</a>
                                    </li>
                                    <li>
                                        <a class="subnav__link" href="#">Дизайн</a>
                                    </li>
                                </ul>
                        </li>
                        <li class="nav__item">
                            <a class="nav__list-link" href="#">Про мене</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__list-link" href="#">Реклама</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__right">
                <nav class="nav">
                    <ul  class="nav__list">
                        <li class="nav__item">
                            <a class="nav__list-link" href="#">Профіль</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__list-link" href="#">Вихід</a>
                        </li>                
                    </ul>
                </nav>
                <form class="search" action="/" method="POST">
                    <input class="search__input" type="text" placeholder="Пошук по блогу">
                </form>
            </div>
        </header>

        <aside class="sidebar">
            <div class="sidebar__header">
                <img src="../assets/images/Rectangle 1.png" alt="header sidbar img">
            </div>
            <div class="sidebar__content">
                <div class="profile">
                    <img class="profile__avatar" src="../assets/images/ava.jpg" alt="avatar">
                    <h1 class="profile__name">Mykhailo Pylka</h1>
                    <span class="profile__description">
                        Блог front-end розробника
                    </span>
                    <ul class="social">
                        <li class="social__item">
                            <a class="social__link" href="#" target="_blank">
                                <img src="../assets/images/instagram (1) 1.svg " alt="instagram">
                            </a>
                        </li>
                        <li class="social__item">
                            <a class="social__link" href="#" target="_blank">
                                <img src="../assets/images/facebook.svg" alt="facebook">
                            </a>
                        </li>
                        <li class="social__item">
                            <a class="social__link" href="#" target="_blank">
                                <img src="../assets/images/pinterest 1.svg" alt="pinterest">
                            </a>
                        </li>
                    </ul>
                    <div class="profile__info">
                        <p>
                            Front-end розробник. Практик верстки сайтів. Створенням сайтів займаюсь з 2017-го року.
                        </p>
                    </div>
                </div>  <!-- /.profile -->
            </div> <!-- /.sidebar__content -->
            <div class="sidebar__footer">        
                <a class="btn btn--red" href="#">
                    Мої роботи
                </a>
                <button class="btn btn--blue" type="button">
                    Написати мені
                </button>
            </div>
        </aside>
        <main class="main">
            <div class="conteiner">
                
                Hello!
                
            </div>
        </main>

        <footer class="footer">Footer</footer>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
